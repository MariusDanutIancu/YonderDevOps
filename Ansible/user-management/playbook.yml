- hosts: all
  become: yes
  become_method: sudo
  gather_facts: no
  tasks:
   - name: Install Python
     raw: test -e /usr/bin/python || (apt -y update && apt  install -y python)
   
   - name: ensure workshop user is on the box
     user:
       state: present
       name: workshop
       shell: /bin/bash
       groups: sudo

   - name: ensure my userâ€™s public key is present in authorized_keys
     authorized_key:
       user: workshop
       key: ssh-rsa  workshop
       state: present